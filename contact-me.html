<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stevon Wright- Contact Me</title>
    <link rel="icon" type="image/png" href="/images/favicon/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/contact-me.css">
</head>
<body>
    <header></header>

    <main>
        <h1 id="title">Contact Me</h1>

        <div id="socials">
            <a href="https://www.linkedin.com/in/stevon-wright/" target="_blank">
                <img class="svg" src="/images/contact-me/linkedin-icon.svg" alt="LinkedIn">
            </a>
            <a href="https://github.com/TeenageMutantCoder" target="_blank">
                <img class="svg" src="/images/contact-me/github-icon.svg" alt="GitHub">
            </a>
            <a href="mailto:stevon.wright.business@gmail.com">
                <img class="svg" src="/images/contact-me/email-icon.svg" alt="Email">
            </a>
        </div> <!-- #socials -->

        <form method="post" name="contact-form" data-netlify="true">
            <label for="purpose">Purpose of Contact:</label><br>
            <select name="purpose" id="purpose">
                <option value="">--Please choose an option--</option>
                <option value="business">Business</option>
                <option value="suggestion">Suggestion</option>
                <option value="report-a-bug">Report A Bug</option>
                <option value="other">Other</option>
            </select>

            <label for="name">Name:</label><br>
            <input class="text" type="text" name="name" id="name"><br>

            <label for="email">Email:</label><br>
            <input class="text" type="email" name="email" id="email"><br>

            <label for="message">Message:</label><br>
            <textarea class="text" name="message" id="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </main>

    <footer></footer>

    <script src="/scripts/common.js"></script>
</body>
</html>
